<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Form Sample</title>
</head>

<body>
  <nav><a href="index.html">Home Page</a></nav>
  <form method="POST" action="https://formspree.io/roman.bobyk@gmail.com">
    <label>Your Name:<input type="text" placeholder="Your name" name="your-name" />
      </label>
    <br>
    <label>Your Email:<input type="text" placeholder="Your email" name="your-email" />
	      </label>
    <p><b>Breeds of Siamese that you liked:</b></p>
    <input type="radio" name="bengal cat" value="Bengal cat" />Bengal cat
    <input type="radio" name="birman" value="Birman" />Birman
    <input type="radio" name="javanese" value="Javanese" />Javanese
    <input type="radio" name="oriental Shorthair" value="Oriental Shorthair" />Oriental Shorthair
    <input type="radio" name="oriental Longhair" value="Oriental Longhair" />Oriental Longhair
    <input type="radio" name="savannah" value="Savannah" />Savannah
    <input type="radio" name="snowshoe" value="Snowshoe" />Snowshoe
    <input type="radio" name="thai cat" value="Thai Cat" />Thai Cat
    <p><label>Cat Age:</label> <br />
      <label>
        <input type="radio" name="cat age" value="0-1 year" />0-1 year</label>
      <label>
        <input type="radio" name="cat age" value="1-5 years" />1-5 years</label>
      <label>
        <input type="radio" name="cat age" value="5-15 years" />5-15 years</label></p>
    <p>
      <label>Your coment:<textarea cols="30" rows="10" placeholder="Your coments"></textarea></label></p>
    <input type="submit" value="SEND" />
  </form>
</body>

</html>
